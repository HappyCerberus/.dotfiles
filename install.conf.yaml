- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.dir_colors: dircolors-solarized/dircolors.256dark 
    ~/.local/share/mc/skins/solarized.ini: mc-solarized-skin/solarized.ini

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || echo, Install zsh]
  - [~/.dotfiles/install_zsh_plugins.sh || echo, Installing zsh theme PowerLevel10k]
